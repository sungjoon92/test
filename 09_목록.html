<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>09_목록.html</title>
</head>

<style>
   
</style>

<body>

    <!-- 웹페이지 구조화 할 떄 주로 사용 -->

    <!-- 1) 순서가 없는목록 -->
    <ul>
        <li>커피</li>
        <li>녹차</li>
        <li>우유</li>
    </ul>


    <!-- 2) 순서가 있는목록 -->

    <ol>
        <li>바나나</li>
        <li>사과</li>
        <li>수박</li>
    </ol>


    <ol>
        <li>Coffee</li>
        <li>Tea
          <ul>
            <li>Black tea</li>
            <li>Green tea</li>
          </ul>
        </li>
        <li>Milk</li>
    </ol>


    <!-- 2) 정의 목록 -->

    <dl>
        <dt>서울특별시
            <dd>강남구</dd>
            <dd>종로구</dd>
            <dd>서초구</dd>
        </dt>
        <dt>부산광역시
            <dd>해운대구</dd>
            <dd>금정구</dd>
        </dt>
    </dl>









</body>

</html>
