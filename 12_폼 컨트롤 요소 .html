<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼 컨트롤 요소 </title>
</head>

<body>

    <!-- https://www.w3schools.com/html/html_form_input_types.asp -->
    <!-- form 입력방식 -->
    <!-- 사용자들이 값(data , value)을 입력할수 있도록 해줌 -->
    <!-- 요소 element  , <table> , <img> <a> <audio> ~ 태그들  -->
    <!-- 속성 property , attribute : src , whdth ~ 속성들 -->

    <!-- 다양한 폼 컨트롤 요소 -->

    <!-- 1. input 요소 -->
    <input type="button">
    <input type="button" value="로그인">
    <input type="button" value="로그아웃">
    <input type="button" value="검새">
    <input type="button" value="등록">
    <input type="button" value="입실">

    <hr>
    <!-- 사용자가 입력한 정보를 서버로 전송 -->
    <input type="submit">
    <input type="submit" value="전송">

    <!-- 사용자가 입력한 정보를 초기화 -->
    <input type="reset">
    <input type="reset" value="취소">
    <hr>

    <!-- type=button + type=submit의 기능이 같이있음 -->
    <button>회원가입</button>
    <hr>

    <input type="radio">
    <input type="checkbox">


</body>

</html>
