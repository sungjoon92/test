<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14_input태그 모음(중요)</title>
</head>

<body>

    <h3>회원가입</h3>

    <!-- id="javascript , jquery 접근시 주로사용" , 
        name="backend단에 접근시 주로사용" -->
    <form id="memfrm" name="memfrm" action="">
        이름:
        <!-- autofocus 새로고침시 커서가 미리 들어가있음 -->
        <input type="text" name="uname" id="uname" autofocus>
        <hr>

        아이디:
        <!-- maxlength 글을쓸수 있는 최대길이 -->
        <!-- placeholder 먼저떠있는 글 미리보기 속성 -->
        <!-- required 반드시 입력 (백엔드로 보내기위함) -->
        <input type="text" name="userid" id="userid" size="10" maxlength="5" placeholder="아이디입력" required>
        <input type="button" value="중복확인">
        <hr>

        비밀번호
        <input type="password" name="userpassword" id="userpassword" size="10" maxlength="5" placeholder="아이디입력"
            required>
        <hr>

        우편번호
        <!-- 커서가 들어갈수 없음 -->
        <input type="text" name="" id="" size="5" readonly>
        <input type="button" value="주소찾기">
        <br>
        나머지 주소 :
        <input type="text">
        <hr>

        나이 :
        <!-- type radio의 name을 동일하게주면 그룹내에서 한개만 선택가능 -->
        <!-- value 값은 백엔드로 전송할떄 사용 -->
        <input type="radio" name="age" value="20">10대
        <input type="radio" name="age" value="20" checked>20대
        <input type="radio" name="age" value="30">30대

        <hr>

        성별 :
        <input type="radio" name="gender" value="m" checked>남
        <input type="radio" name="gender" value="f">여


        취미:
        <input type="checkbox" id="movis" name="movis" value="movis" checked>영화
        <input type="checkbox" id="cook" name="cook" value="cook">요리
        <input type="checkbox" id="game" name="game" value="game">게임

    </form>

    <hr>

    <!-- 여닫이 태그가 있는 폼 컨트롤 요소 -->
    <form id="myform" name="myform" action="">
        <button>버튼1</button>
        <hr>

        생년월일 :
        <select name="myyear" id="myyear">
            <option value="2021" selected>2021년</option>
            <option value="2022">2022년</option>
            <option value="2023">2023년</option>
        </select>

        <!-- muitiple : ctrl이용해서 다중 선택가능 -->
        <select name="myumonth" id="myumonth" multiple>
            <option value="jan">1월</option>
            <option value="feb">2월</option>
            <option value="mar">3월</option>
            <option value="apr">4월</option>
            <option value="may">5월</option>
        </select>
        <hr>


        배송매세지
        <textarea name="" id="" cols="30" rows="10" maxlength="200" placeholder="200글자 이내로 입력해주세요"></textarea>

        <hr>


        <input type="submit" value="전송">
        <input type="reset" value="취소">


    </form>








</body>

</html>
